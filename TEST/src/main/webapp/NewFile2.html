<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>함수 만들기</title>
<script>
function printStar(n) {
	let m = parseInt(n);
	if(isNaN(m)){
		alert("입력 오류 입니다.");
		return;
	}
	for(let i=0; i<n; i++){
		for(let j=0; j<=i; j++){
			document.write("*");
		}
		document.write("<br>");
	}
}
</script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
	let n = prompt("정수를 입력하세요", "");
	printStar(n);
</script>
</body>
</html>
